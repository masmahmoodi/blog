{% extends 'base.html' %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
  <div class="mx-auto max-w-lg card p-6">
    <h1 class="h1">Delete Comment</h1>
    <p class="mt-2 text-white/80">Are you sure you want to delete this comment?</p>
    <form method="post" class="mt-5 flex gap-2">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 rounded-lg bg-rose/20 border border-rose/30 hover:bg-rose/30">Yes, delete comment</button>
      <a href="{% url 'post_detail' comment.post.slug %}" class="px-4 py-2 rounded-lg btn-outline">No</a>
    </form>
  </div>
{% endblock %}
