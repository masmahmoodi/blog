{% extends 'base.html' %}
{% block title %}Make Post{% endblock %}

{% block content %}
  <h1 class="title mb-6">Create a Post</h1>
  <form method="post" class="card p-6 space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex items-center justify-end gap-2">
      <a href="{% url 'post_list' %}" class="px-4 py-2 rounded-lg btn-outline">Cancel</a>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
{% endblock %}
