{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
  <div class="mx-auto max-w-lg card p-6">
    <h1 class="h1">Delete Post</h1>
    <p class="mt-2 text-white/80">Are you sure you want to delete this post?</p>
    <form action="{% url 'delete_post' post.slug %}" method="post" class="mt-5 flex gap-2">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 rounded-lg bg-rose/20 border border-rose/30 hover:bg-rose/30">Yes, delete</button>
      <a href="{% url 'post_list' %}" class="px-4 py-2 rounded-lg btn-outline">Cancel</a>
    </form>
  </div>
{% endblock %}
