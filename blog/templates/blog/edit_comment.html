{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
  <h1 class="title mb-6">Edit Comment</h1>
  <form method="post" class="card p-6 space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex items-center justify-end gap-2">
      <a href="javascript:history.back()" class="px-4 py-2 rounded-lg btn-outline">Cancel</a>
      <button type="submit" class="btn">Save changes</button>
    </div>
  </form>
{% endblock %}
