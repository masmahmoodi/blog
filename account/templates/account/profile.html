{% extends 'base.html' %}
{% load static %}
{%  block title   %} Profile {% endblock %}


{% block content %}
    {{profile.name}}
    <br>
    {{ profile.bio }}
    <br>
    {%  if profile.profile_pic %}
    <img src="{{ profile.profile_pic.url }} " alt="Profile Picture" width="200">
    {% else %}
    <img src="{% static 'img/default_pro.jpg'  %}" alt="Profile Picture" width="200">
    {% endif %}
    <br>
    Joined on: {{  profile.created_at }}
{% endblock %}
