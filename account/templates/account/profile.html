{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
  <div class="mx-auto max-w-2xl card p-6">
    <div class="flex items-start gap-5">
      <div class="shrink-0">
        {% if profile.profile_pic %}
          <img class="h-32 w-32 rounded-xl border border-white/10 object-cover"
               src="{{ profile.profile_pic.url }}" alt="Profile Picture">
        {% else %}
          <img class="h-32 w-32 rounded-xl border border-white/10 object-cover"
               src="{% static 'img/default_pro.jpg' %}" alt="Profile Picture">
        {% endif %}
      </div>
      <div>
        <h1 class="text-2xl font-semibold">{{ profile.name }}</h1>
        <p class="mt-2 text-white/80">{{ profile.bio }}</p>
        <p class="mt-3 text-sm muted">Joined on: {{ profile.created_at|date:"M j, Y" }}</p>
      </div>
    </div>
  </div>
{% endblock %}
