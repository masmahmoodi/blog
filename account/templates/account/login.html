{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {{ form.username.label_tag }}
  {{ form.username }}
  {{ form.username.errors }}

  {{ form.password.label_tag }}
  {{ form.password }}            <!-- not form.passowrd -->
  {{ form.password.errors }}

  <button type="submit">Login</button>
</form>
{% endblock %}
